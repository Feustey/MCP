# Configuration HTTP simple pour api.dazno.de (sans SSL)
server {
    listen 80;
    listen [::]:80;
    server_name api.dazno.de;
    
    # Headers de sécurité basiques
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # CORS pour app.dazno.de
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials "true" always;
    
    # Gestion des OPTIONS pour CORS
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        add_header Access-Control-Max-Age 86400;
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }
    
    # Logs
    access_log /var/log/nginx/api.dazno.de.access.log;
    error_log /var/log/nginx/api.dazno.de.error.log;
    
    # Taille des uploads
    client_max_body_size 100M;
    
    # Proxy vers l'API FastAPI sur localhost
    location / {
        # Essayer plusieurs endpoints possibles
        proxy_pass http://127.0.0.1:8002;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts généreux pour serveur lent
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Désactiver la mise en cache
        proxy_buffering off;
    }
    
    # Health check direct
    location /health {
        proxy_pass http://127.0.0.1:8002/health;
        access_log off;
        
        # Timeout court pour health check
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # Health check nginx
    location /nginx-health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "nginx is running\n";
    }
    
    # Documentation API
    location /docs {
        proxy_pass http://127.0.0.1:8002/docs;
    }
    
    location /redoc {
        proxy_pass http://127.0.0.1:8002/redoc;
    }
}