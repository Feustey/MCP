# Configuration Nginx avec SSL pour MCP Production
# Version unifiée sans Ollama

upstream mcp_api {
    server mcp-api-prod:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream qdrant {
    server mcp-qdrant-prod:6333;
}

# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name localhost api.dazno.de;
    
    # Health check (HTTP autorisé)
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }
    
    # Redirection vers HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Configuration HTTPS principale
server {
    listen 443 ssl http2;
    server_name localhost api.dazno.de;
    
    # Configuration SSL
    ssl_certificate /etc/nginx/ssl/api.dazno.de.crt;
    ssl_certificate_key /etc/nginx/ssl/api.dazno.de.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Headers de sécurité
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Performance
    client_max_body_size 50M;
    client_body_buffer_size 1M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Health check endpoint (HTTPS)
    location /health {
        access_log off;
        return 200 'OK - HTTPS';
        add_header Content-Type text/plain;
    }

    # API MCP - route principale
    location /api/ {
        proxy_pass http://mcp_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        
        # Options préflight
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Route pour documentation API
    location /docs {
        proxy_pass http://mcp_api/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route pour OpenAPI spec
    location /openapi.json {
        proxy_pass http://mcp_api/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Qdrant (accès restreint aux réseaux internes)
    location /qdrant/ {
        allow 127.0.0.1;
        allow 172.28.0.0/16;
        allow 10.0.0.0/8;
        deny all;
        
        proxy_pass http://qdrant/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Root - redirection vers API health
    location = / {
        return 301 /api/v1/health;
    }

    # Logging
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;
}