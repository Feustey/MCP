# Configuration Nginx unifiée pour Hostinger
# Gestion de MCP API et Token-for-Good

# Upstream pour MCP API
upstream mcp_backend {
    least_conn;
    server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Upstream pour Token-for-Good
upstream t4g_backend {
    least_conn;
    server 127.0.0.1:8001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Configuration pour api.dazno.de (MCP)
server {
    listen 80;
    server_name api.dazno.de;
    
    # Redirection HTTP vers HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name api.dazno.de;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/certs/api.dazno.de.crt;
    ssl_certificate_key /etc/ssl/private/api.dazno.de.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Performance
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    
    # Timeouts
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    
    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml application/json
               application/javascript;
    
    # CORS Headers pour app.dazno.de (Vercel)
    add_header Access-Control-Allow-Origin "https://app.dazno.de" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials "true" always;
    
    # Handle OPTIONS (preflight)
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "https://app.dazno.de" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Max-Age 86400;
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }
    
    # API endpoints
    location /api/ {
        proxy_pass http://mcp_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check
    location /health {
        proxy_pass http://mcp_backend/api/v1/health;
        access_log off;
    }
    
    # Documentation
    location /docs {
        proxy_pass http://mcp_backend/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1h;
    }
    
    # Default
    location / {
        proxy_pass http://mcp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

