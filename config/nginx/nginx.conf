user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Résolution DNS pour les services Docker
    resolver 127.0.0.11 valid=30s;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Serveur principal sur le port 80
    server {
        listen 80;
        server_name _;
        
        # Headers de sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
        
        # Proxy vers FastAPI
        location / {
            set $upstream_api mcp-api:8000;
            proxy_pass http://$upstream_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        # Health check
        location /health {
            set $upstream_api mcp-api:8000;
            proxy_pass http://$upstream_api/health;
            access_log off;
        }
        
        # Métriques Prometheus
        location /metrics {
            set $upstream_prometheus prometheus:9090;
            proxy_pass http://$upstream_prometheus/metrics;
            access_log off;
        }
        
        # Grafana
        location /grafana/ {
            set $upstream_grafana grafana:3000;
            proxy_pass http://$upstream_grafana/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Documentation API
        location /docs {
            set $upstream_api mcp-api:8000;
            proxy_pass http://$upstream_api/docs;
        }
        
        # Redoc
        location /redoc {
            set $upstream_api mcp-api:8000;
            proxy_pass http://$upstream_api/redoc;
        }
        
        # API v1
        location /api/v1/ {
            set $upstream_api mcp-api:8000;
            proxy_pass http://$upstream_api/api/v1/;
        }
    }
} 