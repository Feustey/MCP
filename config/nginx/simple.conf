upstream qdrant {
    server qdrant:6333;
}

# upstream ollama {
#     server ollama:11434;
# }

server {
    listen 80;
    server_name localhost api.dazno.de;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # MCP API
    location /api/ {
        proxy_pass http://mcp_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Qdrant (internal only)
    location /qdrant/ {
        allow 127.0.0.1;
        allow 172.28.0.0/16;
        deny all;
        
        proxy_pass http://qdrant/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Ollama retiré du déploiement
    # location /ollama/ {
    #     return 503 "Service Unavailable - Ollama not deployed";
    # }

    # Root redirect
    location / {
        return 301 /api/v1/health;
    }
}