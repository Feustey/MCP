# Pre-commit hooks for MCP Security
# Generated by Claude Code - Security Audit
# üîí Prevents committing security vulnerabilities

repos:
  # Security: Prevent secrets from being committed
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: .*\.lock$

  # Security: Check for common security issues
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-r', '.', '-f', 'json', '-o', 'bandit-report.json']
        exclude: ^(tests/|venv/|venv_new/|venv_rag/)

  # Code formatting and linting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3

  # Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort

  # Remove trailing whitespaces and fix line endings
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: mixed-line-ending

  # Security: Prevent eval() usage
  - repo: local
    hooks:
      - id: prevent-eval
        name: Prevent dangerous eval() usage
        entry: bash -c 'if grep -r "eval(" --include="*.py" src/ app/ 2>/dev/null | grep -v "json.loads\|ast.literal_eval"; then echo "‚ùå Dangerous eval() usage found!"; exit 1; fi'
        language: system
        files: \.py$

  # Security: Check for hardcoded secrets patterns
  - repo: local
    hooks:
      - id: check-secrets
        name: Check for hardcoded secrets
        entry: bash -c 'python scripts/security_cleanup.py --scan-only'
        language: system
        files: \.(py|yml|yaml|sh|env)$

  # Security: Validate environment files
  - repo: local
    hooks:
      - id: validate-env-files
        name: Validate .env files don't contain real secrets
        entry: bash -c 'if find . -name "*.env" -not -name "*.env.example" -not -name "*.env.template" | xargs grep -l "CHANGE_ME" 2>/dev/null; then echo "‚úÖ .env files contain CHANGE_ME placeholders"; else echo "‚ùå .env files may contain real secrets!"; exit 1; fi'
        language: system
        files: \.env.*

  # Documentation: Ensure critical files are documented
  - repo: local
    hooks:
      - id: check-security-docs
        name: Check security documentation
        entry: bash -c 'if [ ! -f "SECURITY.md" ] && [ ! -f "README_SECURITE.md" ]; then echo "‚ö†Ô∏è  Consider adding SECURITY.md file"; fi'
        language: system
        always_run: true

# Configuration
default_stages: [pre-commit]
fail_fast: false

# Custom settings
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
    
    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false