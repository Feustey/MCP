[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Activation des tests asynchrones
asyncio_mode = auto

# Exclure certains répertoires
norecursedirs = venv .git node_modules

# Définition des marqueurs personnalisés
markers =
    integration: tests d'intégration avec des services externes
    performance: tests de performance
    slow: tests qui prennent plus de temps à s'exécuter
    security: tests de sécurité

# Options de reporting
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Options de timeout
timeout = 300 