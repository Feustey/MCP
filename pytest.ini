[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Afficher les messages de dépréciation
filterwarnings =
    ignore::DeprecationWarning:distutils.*
    ignore::DeprecationWarning:pkg_resources.*
    default::DeprecationWarning
    default::PendingDeprecationWarning

# Configuration pour les tests asynchrones
asyncio_mode = auto

# Chemin pour les fixtures temporaires
cache_dir = .cache/pytest

# Options de rapports
addopts =
    # Coverage reporting requires the pytest-cov plugin, which may not be
    # available in constrained environments. To enable coverage locally,
    # set PYTEST_ADDOPTS or pass the desired --cov flags explicitly.
    --verbose
    --tb=native
    --doctest-modules
    --junitxml=reports/junit.xml