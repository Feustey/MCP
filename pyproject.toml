[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp"
version = "0.1.0"
description = "MCP - MongoDB and Redis Integration for RAG"
requires-python = ">=3.9"
dependencies = [
    "pydantic==2.6.1",
    "fastapi==0.109.2",
    "uvicorn==0.27.1",
    "python-dotenv==1.0.1",
    "aiohttp==3.9.3",
    "redis==5.0.1",
    "openai==1.67.0",
    "numpy<2.0.0",
    "python-jose[cryptography]==3.3.0",
    "python-multipart==0.0.9",
    "slowapi==0.1.8",
    "gunicorn==21.2.0",
    "faiss-cpu==1.7.4",
    "tiktoken==0.6.0",
    "bech32==1.2.0",
    "langchain==0.1.12",
    "nltk==3.8.1",
    "motor==3.3.2",
    "pymongo==4.6.2",
]

[project.optional-dependencies]
dev = [
    "pytest==8.0.0",
    "pytest-asyncio==0.23.5",
    "pytest-cov==4.1.0",
]
