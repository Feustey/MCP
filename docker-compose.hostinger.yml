version: '3.8'

services:
  mcp-api:
    image: feustey/dazno:latest
    container_name: mcp-api-hostinger
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Configuration de base
      - ENVIRONMENT=production
      - DEBUG=false
      - DRY_RUN=true
      - LOG_LEVEL=INFO
      
      # Configuration serveur
      - HOST=0.0.0.0
      - PORT=8000
      - RELOAD=false
      - WORKERS=4
      
      # Base de données MongoDB (Hostinger)
      - MONGO_URL=mongodb://root:8qsY4vHBSoltyy23ItSbZOiXeJpxtyCLzZBWjfylAFyh8hQRl61PVbwhU@localhost:27017/mcp?authSource=admin&retryWrites=true&w=majority
      
      # Redis (Hostinger)
      - REDIS_URL=redis://localhost:6379/0
      
      # Sécurité
      - JWT_SECRET_KEY=your-jwt-secret-key-here
      - SECRET_KEY=your-secret-key-here
      
      # Services externes
      - LNBITS_URL=https://lnbits.dazno.de
      - LNBITS_ADMIN_KEY=your-lnbits-admin-key
      
      # RAG et Intelligence
      - ANTHROPIC_API_KEY=your-anthropic-api-key
      
      # Monitoring
      - PROMETHEUS_ENABLED=true
      - GRAFANA_ENABLED=true
      
      # SSL/TLS
      - SSL_ENABLED=true
      - SSL_CERT_PATH=/etc/ssl/certs/api.dazno.de.crt
      - SSL_KEY_PATH=/etc/ssl/private/api.dazno.de.key
      
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./rag:/app/rag
      - ./backups:/app/backups
      - /etc/ssl/certs:/etc/ssl/certs:ro
      - /etc/ssl/private:/etc/ssl/private:ro
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      
    networks:
      - mcp-network

  nginx:
    image: nginx:alpine
    container_name: mcp-nginx-hostinger
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/api.dazno.de.conf:/etc/nginx/conf.d/default.conf:ro
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/ssl/certs:/etc/ssl/certs:ro
      - /etc/ssl/private:/etc/ssl/private:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - mcp-api
    networks:
      - mcp-network

  prometheus:
    image: prom/prometheus:latest
    container_name: mcp-prometheus-hostinger
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus-prod.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - mcp-network

  grafana:
    image: grafana/grafana:latest
    container_name: mcp-grafana-hostinger
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - mcp-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: mcp-qdrant-hostinger
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
      - ./config/qdrant/config.yaml:/qdrant/config/config.yaml:ro
    networks:
      - mcp-network

volumes:
  prometheus_data:
  grafana_data:
  qdrant_data:

networks:
  mcp-network:
    driver: bridge
