name: Tests et Couverture

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017
      
      redis:
        image: redis:6.0
        ports:
          - 6379:6379
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run tests with coverage
      run: |
        python -m pytest -v --cov=src --cov-report=xml --cov-report=term
      env:
        MONGODB_URI: mongodb://localhost:27017/mcp_test
        REDIS_URL: redis://localhost:6379/1
        OPENAI_API_KEY: ${{ secrets.TEST_OPENAI_KEY }}
        ENVIRONMENT: test
    
    - name: Upload coverage report to Codecov
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true
        
    - name: Upload coverage report artifact
      uses: actions/upload-artifact@v2
      with:
        name: coverage-report
        path: ./coverage.xml
        
  performance-tests:
    runs-on: ubuntu-latest
    needs: test
    
    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017
      
      redis:
        image: redis:6.0
        ports:
          - 6379:6379
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install matplotlib numpy
    
    - name: Run performance tests
      run: |
        mkdir -p tests/load_tests/results
        python -m pytest tests/load_tests/test_rag_performance.py -v
      env:
        MONGODB_URI: mongodb://localhost:27017/mcp_test
        REDIS_URL: redis://localhost:6379/1
        OPENAI_API_KEY: ${{ secrets.TEST_OPENAI_KEY }}
        ENVIRONMENT: test
    
    - name: Upload performance results
      uses: actions/upload-artifact@v2
      with:
        name: performance-results
        path: tests/load_tests/results/ 