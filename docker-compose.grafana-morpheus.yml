# Docker Compose pour Grafana et Morpheus
# Configuration intégrée pour monitoring avancé
# Version removed as it's obsolete in new Docker Compose

services:
  # Service Grafana amélioré
  grafana:
    image: grafana/grafana:latest
    container_name: daz-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Configuration de base
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-Kq_by8iZB4XJFvwc}
      - GF_SECURITY_SECRET_KEY=${GRAFANA_SECRET_KEY:-gww2ZhqbmABxnX3k0qVWx0nib7-eNiqIP33ED2-rCuc}
      
      # Configuration serveur
      - GF_SERVER_ROOT_URL=http://localhost:3000/
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
      - GF_SERVER_DOMAIN=localhost
      - GF_SERVER_HTTP_PORT=3000
      
      # Configuration utilisateurs
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_USERS_ALLOW_ORG_CREATE=false
      - GF_USERS_AUTO_ASSIGN_ORG=true
      - GF_USERS_AUTO_ASSIGN_ORG_ROLE=Viewer
      
      # Configuration base de données (SQLite par défaut)
      - GF_DATABASE_TYPE=sqlite3
      - GF_DATABASE_PATH=/var/lib/grafana/grafana.db
      
      # Configuration alertes
      - GF_ALERTING_ENABLED=true
      - GF_ALERTING_EXECUTE_ALERTS=true
      
      # Plugins
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel,grafana-worldmap-panel
      
      # Configuration logging
      - GF_LOG_MODE=console file
      - GF_LOG_LEVEL=info
      
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./logs/grafana:/var/log/grafana
    networks:
      - monitoring-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Service Prometheus pour les métriques
  prometheus:
    image: prom/prometheus:latest
    container_name: daz-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - monitoring-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Service Morpheus - Analyse et monitoring avancé
  morpheus:
    build:
      context: .
      dockerfile: Dockerfile.morpheus
    image: daz/morpheus:latest
    container_name: daz-morpheus
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      # Configuration de base
      - MORPHEUS_ENV=production
      - MORPHEUS_DEBUG=false
      - MORPHEUS_HOST=0.0.0.0
      - MORPHEUS_PORT=8001
      
      # Configuration monitoring
      - MORPHEUS_PROMETHEUS_URL=http://prometheus:9090
      - MORPHEUS_GRAFANA_URL=http://grafana:3000
      - MORPHEUS_GRAFANA_API_KEY=${GRAFANA_API_KEY:-}
      
      # Configuration base de données
      - MONGO_URL=${MONGO_URL}
      - REDIS_URL=${REDIS_URL}
      
      # Configuration IA
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AI_MODEL=gpt-3.5-turbo
      
      # Configuration Lightning
      - LIGHTNING_ADDRESS=${LIGHTNING_ADDRESS}
      - LNBITS_URL=${LNBITS_URL}
      - LNBITS_ADMIN_KEY=${LNBITS_ADMIN_KEY}
      
      # Configuration sécurité
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      
      # Configuration alertes
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      
      # Configuration performance
      - MORPHEUS_WORKERS=2
      - MORPHEUS_MAX_CONNECTIONS=50
      - MORPHEUS_TIMEOUT=30
      
    volumes:
      - ./logs/morpheus:/app/logs
      - ./data/morpheus:/app/data
      - ./config/morpheus:/app/config:ro
    networks:
      - monitoring-network
      - mcp-network
    depends_on:
      - prometheus
      - grafana
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Node Exporter pour métriques système
  node-exporter:
    image: prom/node-exporter:latest
    container_name: daz-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M

  # Cadvisor pour métriques des conteneurs
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: daz-cadvisor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - monitoring-network
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M

volumes:
  grafana_data:
    driver: local
  prometheus_data:
    driver: local

networks:
  monitoring-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
  mcp-network:
    external: true